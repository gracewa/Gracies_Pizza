<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Gracie's Pizza</title>
  </head>
  <body>
    <section id="welcome">
      <div class="row background_image align-items-center">
        <div class="col-lg-12" >
          <div class="card text-center">
            <h1>GRACIE'S FRESH PIZZA</h1>
            <a href="#chooseSize" class="btn btn-dark" id="orderNow">Order Now</a>
          </div>
      </div>
    </div>
    <section>
    <div class="col-lg-12 text-center">
          <h3> Build Your Pizza! </h3><br>
          <form class="form-group" id="custom-pizza">
            <div class="order">
                  <div class="col-md-12">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Pizza Size</h5>
                              <p class="card-text">Pick the Size of your Pizza:</p>
                              <select required class="form-control" id="size">
                                  <option></option>
                                  <option value="500">Regular</option>
                                  <option value="750">Medium</option>
                                  <option value="1000">Super</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="card">
                        <div class="card-body">
                              <h5 class="card-title">Pizza Crust</h5>
                              <p class="card-text">Pick your Crust:</p>
                              <select required class="form-control" id="crust">
                                  <option></option>
                                  <option value="crispy">Crispy (100)</option>
                                  <option value="stuffed">Stuffed (200)</option>
                                  <option value="glutenFree">Gluten Free (300)</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Pizza Toppings</h5>
                              <p class="card-text">Pick your Toppings:</p>
                              <select required class="form-control" id="toppings">
                                  <option></option>
                                  <option value="pepperoni">Pepperoni (100)</option>
                                  <option value="beef">Beef (100)</option>
                                  <option value="chicken">Chicken (100)</option>
                                  <option value="vegeterian">Vegeterian (100)</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
          </div><br><br>
          <div class="text-center">
          <button type="submit" class="btn btn-dark" id="submit-pizza">Submit Order</button>
        </div>
        <div class="total">
        <p><span id="pizzaCost"></span> we have received your message. Thank you for reaching out to us.</p>
        </div>
      </form>


  </section>
  </body>
</html>
