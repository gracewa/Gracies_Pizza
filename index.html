<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Gracie's Pizza</title>
  </head>
  <body>
    <section id="welcome">
      <div class="row background_image align-items-center">
        <div class="col-lg-12" >
          <div class="card text-center">
            <h1>GRACIE'S FRESH PIZZA</h1>
            <a href="#chooseSize" class="btn btn-primary" id="orderNow">Order Now</a>
          </div>
      </div>
    </div>
    <section>
    <div class="col-lg-12 text-center">
          <h3> Build Your Pizza! </h3><br>
          <form id="buildPizza">
              <div class="form-group">
                  <select class="form-control" id="selectSize">
                      <option value="0"> Select your Pizza Size ... </option>
                      <option value="300"> Small </option>
                      <option value="550"> Medium </option>
                      <option value="800"> Large  </option>
                  </select>
              </div>
              <div class="form-group">
                  <select class="form-control" id="selectCrust">
                      <option value="0"> Select your Crust ... </option>
                      <option value="1"> Crispy </option>
                      <option value="2"> Stuffed </option>
                      <option value="3"> Gluten Free </option>
                  </select>
              </div>
              <div class="form-group">
                  <select class="form-control" id="selectToppings">
                      <option value="0"> Select your Toppings ... </option>
                      <option value="1"> Beef </option>
                      <option value="2"> Chicken </option>
                      <option value="3"> Vegeterian </option>
                  </select>
              </div>

              </div><br>
              <div class="form-group">
                  <input type="button" value="SUBMIT ORDER" class="btn btn-primary" id="submitPizza">
              </div>
          </form>
      </div>

      <div class="result_box animated zoomIn" style="display: none;" id="okResult">
          <h3 class="result_box_text" id="ok_text"> Your order is successfully submitted. Please keep patience, we will come to you soon.<br><br><span> --  Thank You  -- </span></h3><br>
      </div>
  </section>
  <section id="orderSummary">
  <div class="col-lg-12 card text-center" >
  <div id="showOrder">
    <h2>ORDER SUMMARY:</h2>
      <ul id="orderList">

      </ul>

    </ul>
  </div>
  </div>
  </section>
  </body>
</html>
